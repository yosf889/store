<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة ميديا ستار</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('bg.jpg') center / cover no-repeat;
            position: relative;
            color: #ffffff;
        }

        /* تغويش + تعتيم */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(8, 10, 30, 0.7);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            z-index: 0;
        }

        .wrapper {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 18px;
            padding: 24px 18px;
            text-align: center;
            border: 1px solid rgba(160, 120, 255, 0.3);
            box-shadow: 0 0 30px rgba(140, 90, 255, 0.35);
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #f2eaff;
            text-shadow: 0 0 10px rgba(180, 120, 255, 0.7);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 22px;
        }

        .links a {
            display: block;
            text-decoration: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(120, 180, 255, 0.4);
        }

        .links a:active {
            background: rgba(160, 120, 255, 0.3);
        }

        .status {
            padding-top: 16px;
            border-top: 1px dashed rgba(200, 180, 255, 0.35);
        }

        .status-label {
            font-size: 14px;
            color: #d0d0d0;
            margin-bottom: 6px;
        }

        .status-value {
            font-size: 18px;
            font-weight: 600;
            color: #5cff9b;
            text-shadow: 0 0 8px rgba(90, 255, 155, 0.6);
        }

        /* تحسين إضافي للشاشات الكبيرة (اختياري) */
        @media (min-width: 768px) {
            .title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="card">

            <div class="title">شركة ميديا ستار</div>

            <div class="links">
                <a href="https://wa.me/message/HFIJDUZUP7PEF1" target="_blank">واتساب</a>
            </div>

            <div class="status links">
                <a href="view.html" target="_blank">عرض الضمان</a>
            </div>

        </div>
    </div>

</body>
</html>
