<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ميديا ستار - حالة الضمان</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('bg.jpg') center / cover no-repeat;
            position: relative;
            color: #ffffff;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(8, 10, 30, 0.72);
            backdrop-filter: blur(6px);
            z-index: 0;
        }

        .wrapper {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 28px 20px;
            text-align: center;
            border: 1px solid rgba(120, 255, 180, 0.4);
            box-shadow: 0 0 35px rgba(90, 255, 155, 0.4);
        }

        .label {
            font-size: 16px;
            color: #d6ffe8;
            margin-bottom: 10px;
        }

        .status {
            font-size: 26px;
            font-weight: 700;
            color: #5cff9b;
            text-shadow: 0 0 12px rgba(90, 255, 155, 0.8);
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="card">
        <div class="label">حالة الضمان</div>
        <div class="status">نشط (فعال)</div>
    </div>
</div>

</body>
</html>
