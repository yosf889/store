<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>عارض ضمان المنتج</title>

    <!-- خط أنيق -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('bg.jpg') center / cover no-repeat fixed;
            position: relative;
            color: #ffffff;
        }

        /* طبقة التعتيم + التغويش */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(8, 10, 30, 0.68);
            backdrop-filter: blur(7px);
            -webkit-backdrop-filter: blur(7px);
            z-index: 0;
        }

        .wrapper {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 18px;
            padding: 28px 24px;
            text-align: center;
            border: 1px solid rgba(160, 120, 255, 0.3);
            box-shadow: 0 0 35px rgba(140, 90, 255, 0.35);
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 18px;
            color: #f1eaff;
            text-shadow: 0 0 12px rgba(180, 120, 255, 0.7);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .links a {
            text-decoration: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(120, 180, 255, 0.35);
            transition: 0.3s ease;
        }

        .links a:hover {
            background: rgba(160, 120, 255, 0.25);
            box-shadow: 0 0 15px rgba(160, 120, 255, 0.6);
        }

        .status {
            margin-top: 10px;
            padding-top: 16px;
            border-top: 1px dashed rgba(200, 180, 255, 0.35);
        }

        .status-label {
            font-size: 15px;
            color: #d6d6d6;
            margin-bottom: 6px;
        }

        .status-value {
            font-size: 18px;
            font-weight: 600;
            color: #5cff9b;
            text-shadow: 0 0 8px rgba(90, 255, 155, 0.6);
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="card">

            <div class="title">شركة ميديا ستار</div>

            <div class="links">
                <a href="https://fb.me/mdia" target="_blank">رابط فيسبوك</a>
                <a href="https://whsapi/meia" target="_blank">رابط واتساب</a>
            </div>

            <div class="status">
                <div class="status-label">صلاحية الضمان</div>
                <div class="status-value">نشط (فعال)</div>
            </div>

        </div>
    </div>

</body>
</html>
