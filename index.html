<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عارض ضمان المنتج</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('bg.jpg') center / cover no-repeat;
            position: relative;
            color: #ffffff;
        }

        /* تعتيم + تغويش */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(8, 10, 30, 0.7);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            z-index: 0;
        }

        .wrapper {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        /* البطاقة الرئيسية */
        .card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(120, 255, 180, 0.35);
            box-shadow: 0 0 35px rgba(90, 255, 155, 0.35);
            text-align: center;
        }

        /* شريط الضمان */
        .warranty {
            padding: 22px 16px;
            background: linear-gradient(
                135deg,
                rgba(90, 255, 155, 0.22),
                rgba(90, 180, 255, 0.18)
            );
        }

        .warranty-label {
            font-size: 14px;
            color: #d8ffe9;
            margin-bottom: 6px;
        }

        .warranty-status {
            font-size: 22px;
            font-weight: 700;
            color: #5cff9b;
            text-shadow: 0 0 10px rgba(90, 255, 155, 0.7);
        }

        /* محتوى ثانوي */
        .content {
            padding: 20px 18px 22px;
        }

        .company {
            font-size: 20px;
            font-weight: 600;
            color: #f1eaff;
            margin-bottom: 18px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .links a {
            text-decoration: none;
            padding: 13px;
            border-radius: 12px;
            font-size: 15px;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(120, 180, 255, 0.35);
        }

        .links a:active {
            background: rgba(160, 120, 255, 0.28);
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="card">

            <!-- الضمان (الأهم) -->
            <div class="warranty">
                <div class="warranty-label">صلاحية الضمان</div>
                <div class="warranty-status">نشط (فعال)</div>
            </div>

            <!-- معلومات ثانوية -->
            <div class="content">
                <div class="company">شركة ميديا ستار</div>

                <div class="links">
                    <a href="https://fb.me/mdia" target="_blank">فيسبوك</a>
                    <a href="https://whsapi/meia" target="_blank">واتساب</a>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
